	<main>
		<div style = "font-family: tagline">

		<div class = "slideshowContainer">
		
		  <div class = "slideshowControl">
			  <button onclick = "autoPlay()">&#9654;</button>
			  <p id = "autoplayFeedback"> </p>
		  </div>
		  
		  <div class = "mySlides fade">
			<div class = "numbertext">1 / 2</div>
			<img src = "winterFashion.jpg" alt = "Winter Clothes" width = "1000" height = "500">
			<div class = "text">Winter Wonderland</div>
		  </div>

		  <div class = "mySlides fade">
			<div class = "numbertext">2 / 2</div>
			<img src = "nature.jpg" alt = "Nature" width = "1000" height = "500">
			<div class = "text">Natural Beauty</div>
		  </div>

		  <a class = "prev" onclick = "plusSlides(-1)">&#10094;</a>
		  <a class = "next" onclick = "plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<div style = "text-align:center">
		  <span class = "dot" onclick = "currentSlide(1)"></span> 
		  <span class = "dot" onclick = "currentSlide(2)"></span> 
		</div>

		<script>
			var totSlides = document.getElementsByClassName("mySlides");
			
			// Math.floor(Math.random() * (max - min + 1)) + min 
			// The above general formula is modified to generate a random slideIndex (any image can be displayed first): 

			var slideIndex = Math.floor(Math.random() * (totSlides.length - 1 + 1)) + 1;
			showSlides(slideIndex);

			function plusSlides(n) {
			  showSlides(slideIndex += n);
			}

			function currentSlide(n) {
			  showSlides(slideIndex = n);
			}

			function showSlides(n) {
			  var i;
			  var slides = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("dot");
			  if (n > slides.length) {slideIndex = 1} 
			  if (n < 1) {slideIndex = slides.length}
			  for (i = 0; i < slides.length; i++) {
				  slides[i].style.display = "none"; 
			  }
			  for (i = 0; i < dots.length; i++) {
				  dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block"; 
			  dots[slideIndex-1].className += " active";
			}
			
			function autoPlay() {
				showSlidesAuto();
				document.getElementById("autoplayFeedback").innerHTML = "Autoplaying slideshow.";
			}
			
			function showSlidesAuto() {
				var i;
				var slides = document.getElementsByClassName("mySlides");
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none"; 
				}
				slideIndex++;
				if (slideIndex> slides.length) {slideIndex = 1} 
				slides[slideIndex-1].style.display = "block"; 
				setTimeout(showSlidesAuto, 5000); // Change image every 5 seconds		
			}
		</script>
